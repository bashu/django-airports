[tox]
distribute = False
envlist =
    py{36,37,38,39}-dj{20,21,22,30,31,32}
skip_missing_interpreters = True

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
deps =
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
commands = pytest --cov --cov-append --cov-report=
